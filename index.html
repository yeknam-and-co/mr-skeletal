<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mr skeletal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta charset="UTF-8">
    <meta property="og:title" content="mr skeletal">
    <meta property="og:description" content="thank mr skeletal">
    <meta property="og:url" content="https://yeknam-and-co.github.io/mr-skeletal/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="mr skeletal">
</head>
<body>
    <h2 id="counter">globally mr skeletal has been thanked 0 times</h2>
    <img id="gif" src="skeleton-doot-still.png" alt="Mr. Skeletal GIF">
    <button id="playButton">thank mr skeletal</button>
    <audio id="dootSound" src="doot-sound.mp3"></audio>

    <!-- Main JavaScript Code -->
    <script type="module">
        import { firebaseConfig } from './config.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
        import { getDatabase, ref, get, set, update, increment, onValue } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js";

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const gif = document.getElementById('gif');
        const playButton = document.getElementById('playButton');
        const dootSound = document.getElementById('dootSound');
        const counterDisplay = document.getElementById('counter');
        let isPlaying = false;

        async function incrementCounter() {
            const counterRef = ref(db, 'global-counter/thank-count');

            // Use a transaction to increment the counter
            await update(counterRef, {
                count: increment(1)
            });

            // Retrieve the updated counter value
            get(counterRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const thankCount = snapshot.val().count;
                    counterDisplay.textContent = `globally mr skeletal has been thanked ${thankCount} times`;
                } else {
                    console.log("No data available");
                }
            }).catch((error) => {
                console.error("Error updating counter: ", error);
            });
        }

        async function playGif() {
            gif.src = "skeleton-doot.gif"; 
            isPlaying = true;

            setTimeout(() => {
                dootSound.play();
            }, 1225);

            setTimeout(() => {
                incrementCounter();
            }, 1700);

            setTimeout(() => {
                gif.src = "skeleton-doot-still.png";
                isPlaying = false;
            }, 3200);  
        }

        playButton.addEventListener('click', function() {
            if (!isPlaying) {
                playGif();
            }
        });

        window.onload = function() {
            gif.src = "skeleton-doot-still.png";

            // Initialize the counter on load
            const counterRef = ref(db, 'global-counter/thank-count');
            onValue(counterRef, (snapshot) => {
                if (snapshot.exists()) {
                    const thankCount = snapshot.val().count;
                    counterDisplay.textContent = `globally mr skeletal has been thanked ${thankCount} times`;
                } else {
                    console.log("No data available");
                }
            });
        };
    </script>
</body>
</html>
